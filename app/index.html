<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Quiz App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">QuizApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="title centered">
    <h1 class="text-center">QuizApp</h1>
  </div>

  <div class="card-columns" id="category-id">
  </div>

  <form class="col-lg-16 offset-lg-3" id="question-form">
    <div class="form-group row">
      <label id="inputQuestion1" class="col-lg-8 col-form-label">Insert question here</label>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label"></legend>
        <div class="col-lg-8">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadio" id="answerRadio1" value="option1" checked>
            <label class="form-check-label" id="answerText1" for="answerRadio1">
                First radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadio" id="answerRadio2" value="option2">
            <label class="form-check-label" id="answerText2" for="answerRadio2">
              Second radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadio" id="answerRadio3" value="option3">
            <label class="form-check-label" id="answerText3" for="answerRadio3">
              Third radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadio" id="answerRadio4" value="option3">
            <label class="form-check-label" id="answerText4" for="answerRadio4">
              Fourth radio text
            </label>
          </div>
        </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" id="question-submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>  
  
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/answered_question.js"></script>
  <script src="js/category.js"></script>
  <script src="js/question.js"></script>
  <script src="js/user.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
