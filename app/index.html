<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Quiz App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <img src="fonts/question.png" style="width:40px;height:40px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="sign-up" class="nav-link" onClick="showLogin(event)">Sign Up <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="login" class="nav-link" onClick="showLogin(event)">Login</a>
        </li>
      </ul>
    </div>
    <button class="btn btn-sm btn-outline-info mb-3 mb-md-0 ml-md-3" id="user-stats" type="button">User Stats</button>
    <button class="btn btn-sm btn-outline-success mb-3 mb-md-0 ml-md-3" id="leaderboard" type="button">Leaderboard</button>
    <button class="btn btn-sm btn-outline-danger mb-3 mb-md-0 ml-md-3" id="logout" onClick="showLogin(event)" type="button">Logout</button>
  </nav>
  
  <img src="fonts/quizapp.png" class="rounded mx-auto d-block" style="width:297px;height:86px;"><br><br><br>

  <div class="col-lg-16 offset-lg-3" id="user-stats-div" data-id="none">
    
  </div>
    
  <div class="col-lg-16 offset-lg-3" id="leaderboard-div" data-id="none">
    
  </div>

  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info" id="login-header">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" id="login-button" value="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-columns" id="category-id">
  </div>

  <form class="col-lg-16 offset-lg-3" id="question-form" data-id="none">
    <div class="form-group row">
      <label id="inputQuestion1" class="col-lg-8 col-form-label">Insert question here</label>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label"></legend>
        <div class="col-lg-8">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadios" onClick=radioEvent(event) id="answerRadio1"
              data-id="incorrect" value="option1" checked>
            <label class="form-check-label" id="answerText1" for="answerRadio1">
              First radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadios" onClick=radioEvent(event) id="answerRadio2"
              data-id="incorrect" value="option2">
            <label class="form-check-label" id="answerText2" for="answerRadio2">
              Second radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadios" onClick=radioEvent(event) id="answerRadio3"
              data-id="incorrect" value="option3">
            <label class="form-check-label" id="answerText3" for="answerRadio3">
              Third radio text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadios" onClick=radioEvent(event) id="answerRadio4"
              data-id="incorrect" value="option3">
            <label class="form-check-label" id="answerText4" for="answerRadio4">
              Fourth radio text
            </label>
          </div>
        </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" id="question-submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/fetchobjects.js"></script>
  <script src="js/login.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/leaderboard.js"></script>
  <script src="js/oo/answered_question.js"></script>
  <script src="js/oo/category.js"></script>
  <script src="js/oo/question.js"></script>
  <script src="js/oo/user.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
